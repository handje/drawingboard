<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>DrawingBoard</title>
    <link rel="stylesheet"
        href="style.css">
    <script src="https://kit.fontawesome.com/8806e45ffb.js" crossorigin="anonymous"></script>

</head>

<body>
    <canvas id="jscanvas" class="canvas"></canvas>
        <div class="controls">
            <div class="penSize" >
                <input type="range" id="size" min="0.1" max="5.0" value="2.5" step="0.1">
            </div>
            <div class="menu" id="jsmenu">
                <button id="clear">CLEAR</button>
                <button id="fill">Fill</button>
                <button id="paint">PAINT</button>
                <button id="save">SAVE</button>
            </div>
            <!--
            black: #000000
            white:	#FFFFFF
            red:	#FF0000
            orange:	#FFA500
            yellow:	#FFFF00
            green: #008000
            blue:	#0000FF
        -->
            <div class="color" id="color">
                <button class="colorJs" style="background-color: #000000;"></button>
                <button class="colorJs" style="background-color: #FFFFFF;"></button>
                <button class="colorJs" style="background-color: #FF0000;"></button>
                <button class="colorJs" style="background-color: #FFA500;"></button>
                <button class="colorJs" style="background-color: #FFFF00;"></button>
                <button class="colorJs" style="background-color: #008000;"></button>
                <button class="colorJs" style="background-color: #0000FF;"></button>

            </div>

        </div>
        <script src="move.js"></script> <!--id가져오는 오류 원인-->
</body>

</html>
